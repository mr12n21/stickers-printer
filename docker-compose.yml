services:
  ftp-server:
    image: ubuntu:22.04
    container_name: ftp-server
    volumes:
      - ftp-data:/shared
      - ./vsftpd.conf:/etc/vsftpd.conf
      - ./entrypoint.sh:/entrypoint.sh
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    command: /bin/bash /entrypoint.sh
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "21"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  python-service:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: python-service
    volumes:
      - ftp-data:/mnt/shared
    devices:
      - /dev/bus/usb:/dev/bus/usb
    depends_on:
      ftp-server:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - FTP_HOST=ftp-server
      - FTP_USER=user
      - FTP_PASSWORD=password
    privileged: true

volumes:
  ftp-data:
    name: ftp-data

networks:
  app-network:
    driver: bridge